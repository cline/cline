name: "Publish Release"

on:
    workflow_dispatch:
        inputs:
            release-type:
                description: "Choose release type (release or pre-release)"
                required: true
                default: "release"
                type: choice
                options:
                    - pre-release
                    - release
            tag:
                description: "Enter existing tag to publish (e.g., v3.1.2)"
                required: true
                type: string

permissions:
    contents: write
    packages: write
    checks: write
    pull-requests: write

jobs:
    publish:
        name: Publish Extension
        runs-on: ubuntu-latest
        environment: publish

        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.inputs.tag }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"

            - name: Install Publishing Tools
              run: npm install -g @vscode/vsce ovsx

            - name: Get Version
              id: get_version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Validate Tag
              id: validate_tag
              run: |
                  TAG="${{ github.event.inputs.tag }}"
                  echo "tag=$TAG" >> $GITHUB_OUTPUT
                  echo "Using existing tag: $TAG"

                  # Verify the tag exists
                  if ! git rev-parse "$TAG" >/dev/null 2>&1; then
                    echo "Error: Tag '$TAG' does not exist in the repository"
                    exit 1
                  fi

                  echo "Tag '$TAG' validated successfully"

            - name: Download Artifact
              id: download_artifact
              timeout-minutes: 30
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  TAG="${{ github.event.inputs.tag }}"
                  COMMIT_SHA=$(git rev-parse "$TAG")

                  while true; do
                    RUN_ID=$(gh run list \
                    --workflow="Build Extension" \
                    --commit="${COMMIT_SHA}" \
                    --status=success \
                    --limit=1 \
                    --json databaseId \
                    --jq '.[0].databaseId')
                    
                    if [ -n "$RUN_ID" ]; then
                      echo "Build completed! Downloading artifact..."

                      gh run download $RUN_ID --name vsix-package
                      exit 0
                    fi
                    
                    echo "Waiting for build..."
                    sleep 10
                  done

            - name: Set VSIX Path
              id: set_vsix_path
              run: |
                  FILE_PATH=$(ls *.vsix | head -n 1)
                  echo "VSIX_PATH=$FILE_PATH" >> $GITHUB_OUTPUT

            - name: Package and Publish Extension
              env:
                  VSCE_PAT: ${{ secrets.VSCE_PAT }}
                  OVSX_PAT: ${{ secrets.OVSX_PAT }}
                  CLINE_ENVIRONMENT: production
                  VSIX_PATH: ${{ steps.set_vsix_path.outputs.VSIX_PATH }}
              run: |
                  if [ "${{ github.event.inputs.release-type }}" = "pre-release" ]; then
                    npm run publish:marketplace:prerelease
                    echo "Successfully published pre-release version ${{ steps.get_version.outputs.version }} to VS Code Marketplace and Open VSX Registry"
                  else
                    npm run publish:marketplace
                    echo "Successfully published release version ${{ steps.get_version.outputs.version }} to VS Code Marketplace and Open VSX Registry"
                  fi

            # - name: Get Changelog Entry
            #   id: changelog
            #   uses: mindsers/changelog-reader-action@v2
            #   with:
            #       # This expects a standard Keep a Changelog format
            #       # "latest" means it will read whichever is the most recent version
            #       # set in "## [1.2.3] - 2025-01-28" style
            #       version: latest

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ steps.validate_tag.outputs.tag }}
                  files: "*.vsix"
                  # body: ${{ steps.changelog.outputs.content }}
                  generate_release_notes: true
                  prerelease: ${{ github.event.inputs.release-type == 'pre-release' }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
