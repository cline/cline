name: Tests

on:
    workflow_dispatch:
    pull_request:
        branches:
            - main

# Set default permissions for all jobs
permissions:
    contents: read # Needed to check out code
    checks: write  # Needed to report test results
    pull-requests: write # Needed to add comments/annotations to PRs

jobs:
    test:  # This job name needs to match the branch protection rule
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: 20.15.1

            # Cache root dependencies - only reuse if package-lock.json exactly matches
            - name: Cache root dependencies
              uses: actions/cache@v4
              id: root-cache
              with:
                  path: node_modules
                  key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

            # Cache webview-ui dependencies - only reuse if package-lock.json exactly matches
            - name: Cache webview-ui dependencies
              uses: actions/cache@v4
              id: webview-cache
              with:
                  path: webview-ui/node_modules
                  key: ${{ runner.os }}-npm-webview-${{ hashFiles('webview-ui/package-lock.json') }}

            - name: Install root dependencies
              if: steps.root-cache.outputs.cache-hit != 'true'
              run: npm ci

            - name: Install webview-ui dependencies
              if: steps.webview-cache.outputs.cache-hit != 'true'
              run: cd webview-ui && npm ci

            - name: Type Check
              run: npm run check-types || echo "::warning::Type check issues found"

            - name: ESLint Check
              run: npm run lint || echo "::warning::Linting issues found"

            - name: Prettier / Format Check
              run: npm run format || echo "::warning::Formatting issues found"

            - name: Extension Tests
              run: xvfb-run -a npm run test || echo "::warning::Test failures found"

            - name: Webview Tests
              run: npm run test:webview || echo "::warning::Webview test failures found"
