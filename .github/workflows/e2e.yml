name: E2E Tests

on:
    push:
        branches:
            - main
    pull_request:
        types: [opened, reopened, synchronize, ready_for_review]
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    matrix_prep:
        runs-on: ubuntu-latest
        outputs:
            matrix: ${{ steps.set-matrix.outputs.matrix }}
        steps:
            - id: set-matrix
              run: |
                  echo 'matrix=[{"runner":"ubuntu"},{"runner":"windows"},{"runner":"macos"}]' >> $GITHUB_OUTPUT

    e2e:
        needs: matrix_prep
        strategy:
            fail-fast: false
            matrix:
                include: ${{ fromJson(needs.matrix_prep.outputs.matrix) }}
        runs-on: ${{ matrix.runner }}-latest
        timeout-minutes: 20
        permissions:
            id-token: write
            contents: read
        steps:
            - uses: actions/checkout@v4
            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            # Cache VS Code installation
            - name: Cache VS Code
              uses: actions/cache@v4
              id: vscode-cache
              with:
                  path: .vscode-test
                  key: vscode-${{ runner.os }}-stable-${{ hashFiles('.vscode-test.mjs', 'package.json') }}
                  restore-keys: |
                      vscode-${{ runner.os }}-stable-

            # Cache Playwright browsers
            - name: Cache Playwright browsers
              uses: actions/cache@v4
              id: playwright-cache
              with:
                  path: |
                      ~/.cache/ms-playwright
                      ~/Library/Caches/ms-playwright
                      ~/AppData/Local/ms-playwright
                  key: playwright-browsers-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
                  restore-keys: |
                      playwright-browsers-${{ runner.os }}-

            - name: Install dependencies
              run: bun install --frozen-lockfile
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Install vsce
              run: bun add -g @vscode/vsce

            - name: Install xvfb on Linux
              if: matrix.runner == 'ubuntu'
              run: sudo apt-get update && sudo apt-get install -y xvfb

            # Run optimized E2E tests (eliminates redundant builds)
            - name: Run E2E tests - Linux
              if: matrix.runner == 'ubuntu'
              run: xvfb-run -a bun run test:e2e:optimal

            - name: Run E2E tests - Non-Linux
              if: matrix.runner != 'ubuntu'
              run: bun run test:e2e:optimal

            - uses: actions/upload-artifact@v4
              if: ${{ failure() }}
              with:
                  name: playwright-recordings-${{ matrix.runner }}
                  path: |
                      test-results/playwright/
