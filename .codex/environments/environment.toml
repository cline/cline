version = 1
name = "cline"

[setup]
script = '''
# Symlink node_modules from main worktree if not already present
if [ ! -d "node_modules" ]; then
  ln -s /Users/saoud/Repositories/cline/node_modules node_modules
fi

# Also need webview-ui/node_modules
if [ ! -d "webview-ui/node_modules" ]; then
  ln -s /Users/saoud/Repositories/cline/webview-ui/node_modules webview-ui/node_modules
fi
'''

[[actions]]
name = "VS Code"
icon = "run"
command = '''
npm run compile && IS_DEV=true DEV_WORKSPACE_FOLDER="$(pwd)" CLINE_ENVIRONMENT=production code \
  --extensionDevelopmentPath="$(pwd)" \
  --disable-workspace-trust \
  --disable-extension saoudrizwan.claude-dev \
  --disable-extension saoudrizwan.cline-nightly \
  "$(pwd)"
'''

[[actions]]
name = "CLI"
icon = "run"
command = '''
npm run cli:build
npm run cli:run
'''
