syntax = "proto3";

package cline;

import "cline/common.proto";

option go_package = "github.com/cline/grpc-go/cline";
option java_multiple_files = true;
option java_package = "bot.cline.proto";

service BannerService {
  rpc GetActiveBanners(EmptyRequest) returns (BannersResponse);

  rpc DismissBanner(DismissBannerRequest) returns (Empty);

  rpc TrackBannerEvent(TrackBannerEventRequest) returns (Empty);
}

message BannersResponse {
  repeated Banner banners = 1;
}

message DismissBannerRequest {
  string banner_id = 1;
}

message TrackBannerEventRequest {
  string banner_id = 1;
  string event_type = 2;
}

message Banner {
  string id = 1;
  string title_md = 2;
  string body_md = 3;
  string severity = 4;
  string placement = 5;
}
